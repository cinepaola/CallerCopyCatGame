<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caller Copycat - The Ultimate Information Transfer Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Caller Copycat</h1>
        <p class="instructions">Please copy the information under the section labeled "Caller Information" to the section labeled "Caller Profile".</p>
        <div class="game-wrapper">
            <div class="caller-profile">
                <h2>Caller Profile</h2>
                <div class="input-field">
                    <input type="text" id="firstName" placeholder="First Name" oncontextmenu="return false;">
                    <input type="text" id="lastName" placeholder="Last Name" oncontextmenu="return false;">
                </div>
                <div class="input-field">
                    <input type="tel" id="phoneNumber" placeholder="Phone Number" oncontextmenu="return false;">
                </div>
                <div class="input-field">
                    <input type="email" id="email" placeholder="Email" oncontextmenu="return false;">
                </div>
            </div>
            <div class="caller-information">
                <h2>Caller Information</h2>
                <p><strong>Name:</strong> <span id="callerName">John Doe</span></p>
                <p><strong>Phone Number:</strong> <span id="callerPhoneNumber">123-456-7890</span></p>
                <p><strong>Email:</strong> <span id="callerEmail">johndoe@example.com</span></p>
            </div>
        </div>
        <button id="startButton">Start Game</button>
        <button id="doneButton" style="display: none;">Done</button>
        <p id="timer">Time left: <span id="timeLeft">20</span> seconds</p>
        <p id="resultMessage"></p>
        <p id="activityCounter">1 out of 30 activities</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
